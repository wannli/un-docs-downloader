<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Semaphore{% endblock %}</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,{% raw %}%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Crect x='14.5' y='6' width='3' height='22' rx='1.5' fill='%23009edb'/%3E%3Ccircle cx='16' cy='5' r='3.5' fill='%23009edb'/%3E%3Cpath d='M17.5 11 L26 8.5 L26 12 L17.5 14.5 Z' fill='%2322c55e'/%3E%3Cpath d='M14.5 18 L6 15.5 L6 19 L14.5 21.5 Z' fill='%23f59e0b'/%3E%3C/svg%3E{% endraw %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Roboto', 'system-ui', 'sans-serif'],
                    },
                    colors: {
                        'un-blue': '#009edb',
                        'un-blue-dark': '#0077a8',
                        'muted': '#64748b',
                    }
                }
            }
        }
    </script>
    <style>
        html { scroll-behavior: smooth; }
        ::selection { background: rgba(0, 158, 219, 0.2); }
        .hover-lift { transition: transform 0.2s ease, box-shadow 0.2s ease; }
        .hover-lift:hover { transform: translateY(-2px); box-shadow: 0 8px 24px rgba(0,0,0,0.08); }

        /* Splash screen */
        #splash {
            position: fixed; inset: 0; z-index: 9999;
            background: #009edb;
            transition: opacity 0.5s ease, visibility 0.5s ease;
            overflow: hidden;
        }
        #splash.done { opacity: 0; visibility: hidden; pointer-events: none; }

        /* Wrapper keeps title + scene vertically centered */
        .splash-center {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            display: flex; flex-direction: column; align-items: center;
            width: 100%;
        }

        /* Scene: track + semaphore + train */
        .splash-scene {
            position: relative;
            width: 100%; height: 110px;
            opacity: 0;
            animation: fade-in 0.5s ease forwards;
        }
        @media (max-width: 480px) {
            .splash-scene { height: 80px; }
        }

        /* Track — full width */
        .splash-track {
            position: absolute;
            bottom: 0; left: 0; width: 100%; height: 3px;
            z-index: 1;
        }
        .splash-track-line {
            width: 100%; height: 100%;
            background: rgba(255,255,255,0.3);
        }
        .splash-track-ties {
            position: absolute; top: -4px; left: 0; width: 100%; height: 11px;
            background: repeating-linear-gradient(90deg,
                transparent 0px, transparent 16px,
                rgba(255,255,255,0.15) 16px, rgba(255,255,255,0.15) 20px);
        }

        /* Semaphore — right end of track */
        .semaphore-signal {
            position: absolute;
            bottom: 3px; right: 8%;
            z-index: 3;
        }
        @media (max-width: 480px) {
            .semaphore-signal { right: 4%; }
            .semaphore-signal svg { width: 24px; height: 60px; }
        }

        /* Lamp — turns red when train arrives */
        .signal-lamp {
            fill: rgba(255,255,255,0.25);
            transition: fill 0.4s ease, filter 0.4s ease;
        }
        .signal-lamp.red {
            fill: #ef4444;
            filter: drop-shadow(0 0 8px rgba(239,68,68,0.9));
        }

        /* Arm — starts angled (clear), swings horizontal (stop) */
        .arm-stop {
            transform-origin: 16px 17.5px;
            transform: rotate(-45deg);
            transition: transform 0.5s ease-in-out;
        }
        .arm-stop.stopped { transform: rotate(0deg); }

        /* Train container */
        .splash-train-wrap {
            position: absolute;
            bottom: 3px; left: 0; width: 100%;
            z-index: 2; overflow: hidden;
            height: 60px;
        }
        .splash-train {
            transform: translateX(-260px);
            transition: transform 1.6s cubic-bezier(0.22, 0.61, 0.36, 1);
        }
        .splash-train.running {
            transform: translateX(calc(92vw - 260px));
        }
        @media (max-width: 480px) {
            .splash-train-wrap { height: 44px; }
            .splash-train { transform: translateX(-200px) scale(0.72); transform-origin: left bottom; }
            .splash-train.running { transform: translateX(calc(96vw - 200px)) scale(0.72); }
        }

        /* Title — below the track, centered */
        .splash-text {
            margin-top: 12px;
            text-align: center; padding: 0 1rem;
            opacity: 0;
            animation: fade-in 0.5s ease forwards;
        }
        .splash-title {
            font-family: 'Roboto', system-ui, sans-serif;
            font-size: clamp(1.6rem, 5vw, 3rem);
            font-weight: 700;
            color: white; letter-spacing: -0.02em;
        }
        .splash-sub {
            font-family: 'Roboto', system-ui, sans-serif;
            font-size: clamp(1.6rem, 5vw, 3rem);
            font-weight: 300;
            color: rgba(255,255,255,0.75); letter-spacing: -0.02em;
        }
        @media (max-width: 480px) {
            .splash-text { margin-top: 8px; }
        }

        @keyframes fade-in {
            from { opacity: 0; }
            to   { opacity: 1; }
        }
    </style>
</head>
<body class="min-h-screen bg-white text-gray-900 font-sans antialiased">
    {% block splash %}{% endblock %}
    <!-- Header -->
    <header class="sticky top-0 z-50 bg-white/80 backdrop-blur-sm border-b border-gray-100">
        <div class="max-w-5xl mx-auto px-6 py-4">
            <div class="flex items-center justify-between gap-4">
                <a href="{% block nav_index %}/{% endblock %}" class="flex items-center gap-3 group">
                    <div class="w-9 h-9 rounded-lg bg-un-blue flex items-center justify-center">
                        <svg class="w-5 h-5 text-white" viewBox="0 0 24 24" fill="currentColor">
                            <!-- Railway semaphore: post with two signal arms and lamp -->
                            <rect x="11" y="4" width="2" height="18" rx="1"/>
                            <circle cx="12" cy="4" r="2.5"/>
                            <path d="M13 8 L20 6 L20 8.5 L13 10.5 Z"/>
                            <path d="M11 14 L4 12 L4 14.5 L11 16.5 Z"/>
                        </svg>
                    </div>
                    <span class="text-lg font-semibold text-gray-900 group-hover:text-un-blue transition-colors hidden sm:inline">Semaphore</span>
                </a>
                <div class="flex-1 max-w-xl">
                    {% block header_search %}{% endblock %}
                </div>
                <a href="{% block nav_signals_info %}/about/{% endblock %}" class="text-muted hover:text-un-blue transition-colors text-sm font-medium whitespace-nowrap">About</a>
            </div>
        </div>
    </header>

    <!-- Main content -->
    <main class="max-w-5xl mx-auto px-6 py-10">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    <footer class="border-t border-gray-100 mt-20">
        <div class="max-w-5xl mx-auto px-6 py-8">
            <p class="text-sm text-muted">
                {% block footer %}
                Generated by Semaphore
                {% endblock %}
            </p>
        </div>
    </footer>
</body>
</html>
