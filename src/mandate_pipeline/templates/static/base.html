<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Semaphore{% endblock %}</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,{% raw %}%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Crect x='14.5' y='6' width='3' height='22' rx='1.5' fill='%23009edb'/%3E%3Ccircle cx='16' cy='5' r='3.5' fill='%23009edb'/%3E%3Cpath d='M17.5 11 L26 8.5 L26 12 L17.5 14.5 Z' fill='%2322c55e'/%3E%3Cpath d='M14.5 18 L6 15.5 L6 19 L14.5 21.5 Z' fill='%23f59e0b'/%3E%3C/svg%3E{% endraw %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Roboto', 'system-ui', 'sans-serif'],
                    },
                    colors: {
                        'un-blue': '#009edb',
                        'un-blue-dark': '#0077a8',
                        'muted': '#64748b',
                    }
                }
            }
        }
    </script>
    <style>
        html { scroll-behavior: smooth; }
        ::selection { background: rgba(0, 158, 219, 0.2); }
        .hover-lift { transition: transform 0.2s ease, box-shadow 0.2s ease; }
        .hover-lift:hover { transform: translateY(-2px); box-shadow: 0 8px 24px rgba(0,0,0,0.08); }

        /* Splash screen */
        #splash {
            position: fixed; inset: 0; z-index: 9999;
            background: #009edb;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            transition: opacity 0.5s ease, visibility 0.5s ease;
            overflow: hidden;
        }
        #splash.done { opacity: 0; visibility: hidden; pointer-events: none; }

        /* Scene: semaphore + track + train, positioned above the title */
        .splash-scene {
            position: fixed;
            top: 50%; left: 0; width: 100%;
            transform: translateY(calc(-100% - 8px));
            height: 140px;
        }
        @media (max-width: 480px) {
            .splash-scene { height: 100px; transform: translateY(calc(-100% - 4px)); }
        }

        /* Semaphore signal post — sits above the track, aligned with 'h' in title */
        .semaphore-signal {
            position: absolute;
            bottom: 28px;
            left: 50%;
            transform: translateX(var(--signal-offset, 30px));
            z-index: 3;
            opacity: 0;
            animation: fade-in 0.4s ease 0.2s forwards;
        }
        @media (max-width: 480px) {
            .semaphore-signal svg { width: 28px; height: 70px; }
        }

        /* Signal lamp glow — starts dark, turns red when train stops */
        .signal-lamp {
            fill: rgba(255,255,255,0.3);
            animation: lamp-red 0.4s ease 1.6s forwards;
        }
        @keyframes lamp-red {
            to { fill: #ef4444; filter: drop-shadow(0 0 6px rgba(239,68,68,0.8)); }
        }

        /* Signal arm — swings to horizontal (stop position) */
        .arm-stop {
            transform-origin: 22px 19.5px;
            animation: arm-to-stop 0.6s ease-in-out 1.4s forwards;
        }
        @keyframes arm-to-stop {
            0%   { transform: rotate(-45deg); }
            70%  { transform: rotate(5deg); }
            100% { transform: rotate(0deg); }
        }

        /* Track — full width horizontal line */
        .splash-track {
            position: absolute;
            bottom: 28px; left: 0; width: 100%; height: 3px;
            z-index: 1;
            opacity: 0;
            animation: fade-in 0.3s ease 0.1s forwards;
        }
        .splash-track-line {
            width: 100%; height: 100%;
            background: rgba(255,255,255,0.3);
        }
        .splash-track-ties {
            position: absolute; top: -4px; left: 0; width: 100%; height: 11px;
            background: repeating-linear-gradient(
                90deg,
                transparent 0px, transparent 16px,
                rgba(255,255,255,0.15) 16px, rgba(255,255,255,0.15) 20px
            );
        }

        /* Train — enters from right, decelerates, stops past semaphore */
        .splash-train-container {
            position: absolute;
            bottom: 31px; left: 0; width: 100%;
            z-index: 2;
            overflow: hidden;
            height: 50px;
        }
        .splash-train {
            animation: train-stop 1.8s cubic-bezier(0.25, 0.1, 0.25, 1) 0.4s both;
        }
        @keyframes train-stop {
            0%   { transform: translateX(100vw); opacity: 0; }
            10%  { opacity: 1; }
            100% { transform: translateX(calc(50vw - 20px)); opacity: 1; }
        }
        @media (max-width: 480px) {
            .splash-train-container { height: 36px; bottom: 31px; }
            .splash-train { transform-origin: center center; }
            @keyframes train-stop {
                0%   { transform: translateX(100vw) scale(0.7); opacity: 0; }
                10%  { opacity: 1; }
                100% { transform: translateX(calc(50vw - 10px)) scale(0.7); opacity: 1; }
            }
        }

        /* Title — just below the track */
        .splash-text {
            position: fixed;
            top: 50%; left: 0; width: 100%;
            transform: translateY(4px);
            text-align: center;
            padding: 0 1rem;
            opacity: 0;
            animation: fade-in-text 0.6s ease-out 1.8s forwards;
        }
        .splash-title {
            font-family: 'Roboto', system-ui, sans-serif;
            font-size: clamp(1.5rem, 5vw, 3rem);
            font-weight: 700;
            color: white; letter-spacing: -0.02em;
        }
        .splash-sub {
            font-family: 'Roboto', system-ui, sans-serif;
            font-size: clamp(1.5rem, 5vw, 3rem);
            font-weight: 300;
            color: rgba(255,255,255,0.75); letter-spacing: -0.02em;
        }

        @keyframes fade-up {
            from { opacity: 0; transform: translateY(12px); }
            to   { opacity: 1; transform: translateY(0); }
        }
        @keyframes fade-in {
            from { opacity: 0; }
            to   { opacity: 1; }
        }
        @keyframes fade-in-text {
            from { opacity: 0; }
            to   { opacity: 1; }
        }
    </style>
</head>
<body class="min-h-screen bg-white text-gray-900 font-sans antialiased">
    {% block splash %}{% endblock %}
    <!-- Header -->
    <header class="sticky top-0 z-50 bg-white/80 backdrop-blur-sm border-b border-gray-100">
        <div class="max-w-5xl mx-auto px-6 py-4">
            <div class="flex items-center justify-between gap-4">
                <a href="{% block nav_index %}/{% endblock %}" class="flex items-center gap-3 group">
                    <div class="w-9 h-9 rounded-lg bg-un-blue flex items-center justify-center">
                        <svg class="w-5 h-5 text-white" viewBox="0 0 24 24" fill="currentColor">
                            <!-- Railway semaphore: post with two signal arms and lamp -->
                            <rect x="11" y="4" width="2" height="18" rx="1"/>
                            <circle cx="12" cy="4" r="2.5"/>
                            <path d="M13 8 L20 6 L20 8.5 L13 10.5 Z"/>
                            <path d="M11 14 L4 12 L4 14.5 L11 16.5 Z"/>
                        </svg>
                    </div>
                    <span class="text-lg font-semibold text-gray-900 group-hover:text-un-blue transition-colors hidden sm:inline">Semaphore</span>
                </a>
                <div class="flex-1 max-w-xl">
                    {% block header_search %}{% endblock %}
                </div>
                <a href="{% block nav_signals_info %}/about/{% endblock %}" class="text-muted hover:text-un-blue transition-colors text-sm font-medium whitespace-nowrap">About</a>
            </div>
        </div>
    </header>

    <!-- Main content -->
    <main class="max-w-5xl mx-auto px-6 py-10">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    <footer class="border-t border-gray-100 mt-20">
        <div class="max-w-5xl mx-auto px-6 py-8">
            <p class="text-sm text-muted">
                {% block footer %}
                Generated by Semaphore
                {% endblock %}
            </p>
        </div>
    </footer>
</body>
</html>
