<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Semaphore{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                    colors: {
                        'un-blue': '#009edb',
                        'un-blue-dark': '#0077a8',
                        'muted': '#64748b',
                    }
                }
            }
        }
    </script>
    <style>
        html { scroll-behavior: smooth; }
        ::selection { background: rgba(0, 158, 219, 0.2); }
        .hover-lift { transition: transform 0.2s ease, box-shadow 0.2s ease; }
        .hover-lift:hover { transform: translateY(-2px); box-shadow: 0 8px 24px rgba(0,0,0,0.08); }
    </style>
</head>
<body class="min-h-screen bg-white text-gray-900 font-sans antialiased">
    <!-- Header -->
    <header class="sticky top-0 z-50 bg-white/80 backdrop-blur-sm border-b border-gray-100">
        <div class="max-w-5xl mx-auto px-6 py-4">
            <div class="flex items-center justify-between gap-4">
                <a href="{% block nav_index %}/{% endblock %}" class="flex items-center gap-3 group">
                    <div class="w-9 h-9 rounded-lg bg-un-blue flex items-center justify-center">
                        <svg class="w-5 h-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <!-- Semaphore signal icon -->
                            <circle cx="12" cy="5" r="2.5" fill="currentColor"/>
                            <rect x="11" y="7.5" width="2" height="12" rx="1" fill="currentColor"/>
                            <rect x="4" y="9" width="7" height="2" rx="1" fill="currentColor"/>
                            <rect x="13" y="13" width="7" height="2" rx="1" fill="currentColor"/>
                        </svg>
                    </div>
                    <span class="text-lg font-semibold text-gray-900 group-hover:text-un-blue transition-colors hidden sm:inline">Semaphore</span>
                </a>
                <div class="flex items-center gap-3 flex-1 max-w-xl">
                    {% block header_search %}{% endblock %}
                    <a href="{% block nav_signals_info %}/signals-info.html{% endblock %}" class="text-muted hover:text-un-blue transition-colors text-sm font-medium whitespace-nowrap">Help</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main content -->
    <main class="max-w-5xl mx-auto px-6 py-10">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    <footer class="border-t border-gray-100 mt-20">
        <div class="max-w-5xl mx-auto px-6 py-8">
            <p class="text-sm text-muted">
                {% block footer %}
                Generated by Semaphore
                {% endblock %}
            </p>
        </div>
    </footer>
</body>
</html>
