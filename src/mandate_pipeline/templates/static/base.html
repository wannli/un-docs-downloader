<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mandate Pipeline{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                    colors: {
                        'un-blue': '#009edb',
                        'un-blue-dark': '#0077a8',
                        'muted': '#64748b',
                    }
                }
            }
        }
    </script>
    <style>
        html { scroll-behavior: smooth; }
        ::selection { background: rgba(0, 158, 219, 0.2); }
        .hover-lift { transition: transform 0.2s ease, box-shadow 0.2s ease; }
        .hover-lift:hover { transform: translateY(-2px); box-shadow: 0 8px 24px rgba(0,0,0,0.08); }
    </style>
</head>
<body class="min-h-screen bg-white text-gray-900 font-sans antialiased">
    <!-- Header -->
    <header class="sticky top-0 z-50 bg-white/80 backdrop-blur-sm border-b border-gray-100">
        <div class="max-w-5xl mx-auto px-6 py-4">
            <div class="flex items-center justify-between gap-4">
                <a href="{% block nav_index %}/{% endblock %}" class="flex items-center gap-3 group">
                    <div class="w-9 h-9 rounded-lg bg-un-blue flex items-center justify-center">
                        <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 24 24">
                            <!-- Gavel icon -->
                            <path d="M5.5 21q-.625 0-1.062-.438Q4 20.125 4 19.5t.438-1.062Q4.875 18 5.5 18h13q.625 0 1.062.438.438.437.438 1.062t-.438 1.062Q19.125 21 18.5 21zM9 16l-4.95-4.95 1.4-1.4 1.4 1.4L11.1 6.8 9.7 5.4l1.4-1.4L15.95 8.85q.575.575.575 1.425 0 .85-.575 1.425L11 16zm5.65-11.3l1.4-1.4 4.95 4.95-1.4 1.4z"/>
                        </svg>
                    </div>
                    <span class="text-lg font-semibold text-gray-900 group-hover:text-un-blue transition-colors hidden sm:inline">Mandate Pipeline</span>
                </a>
                <div class="flex items-center gap-3 flex-1 max-w-xl">
                    {% block header_search %}{% endblock %}
                </div>
                <a href="{% block nav_signals_info %}/signals-info.html{% endblock %}" class="text-muted hover:text-un-blue transition-colors text-sm font-medium whitespace-nowrap">Help</a>
            </div>
        </div>
    </header>

    <!-- Main content -->
    <main class="max-w-5xl mx-auto px-6 py-10">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    <footer class="border-t border-gray-100 mt-20">
        <div class="max-w-5xl mx-auto px-6 py-8">
            <p class="text-sm text-muted">
                {% block footer %}
                Generated by Mandate Pipeline
                {% endblock %}
            </p>
        </div>
    </footer>
</body>
</html>
