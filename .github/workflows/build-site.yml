name: Build and Deploy Site

on:
  workflow_dispatch:
    # Allow manual trigger
  push:
    branches:
      - main
    paths:
      - 'data/pdfs/**'
      - 'config/**'
      - 'src/**'
      - '.github/workflows/build-site.yml'

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -e .

      - name: Show configuration
        run: |
          echo "::group::Patterns Configuration"
          cat ./config/patterns.yaml
          echo "::endgroup::"
          
          echo "::group::Checks Configuration"
          cat ./config/checks.yaml
          echo "::endgroup::"
          
          echo "::group::Current State"
          echo "Cached PDFs: $(find ./data/pdfs -name '*.pdf' 2>/dev/null | wc -l || echo 0)"
          if [ -f ./data/state.json ]; then
            cat ./data/state.json
          else
            echo "No state file yet (first run)"
          fi
          echo "::endgroup::"

      - name: Generate static site
        run: |
          python -m mandate_pipeline.cli generate --verbose --config ./config --data ./data --output ./docs

      - name: Show generation stats
        run: |
          echo "::group::Generated Files Summary"
          echo "Document pages: $(ls ./docs/documents/*.html 2>/dev/null | wc -l || echo 0)"
          echo "Signal pages: $(ls ./docs/signals/*.html 2>/dev/null | wc -l || echo 0)"
          echo ""
          echo "Stats from data.json:"
          python3 -c "
          import json
          d = json.load(open('./docs/data.json'))
          print(f\"Total documents: {d['stats']['total_documents']}\")
          print(f\"With signals: {d['stats']['documents_with_signals']}\")
          print('Signal counts:')
          for sig, count in d['stats']['signal_counts'].items():
              print(f'  {sig}: {count}')
          "
          echo "::endgroup::"

      - name: Check for changes
        id: changes
        run: |
          git add docs/
          echo "::group::Changes Summary"
          git diff --staged --stat || echo "No changes"
          echo "::endgroup::"
          
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "::notice::No changes to commit"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "::notice::Changes detected, will commit"
          fi

      - name: Commit changes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "chore: build site $(date -I)"
          # Pull any changes that happened during the build, then push
          git pull --rebase origin main || true
          git push

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
