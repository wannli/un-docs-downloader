name: Deploy to GitHub Pages

on:
  push:
    paths: ['docs/**']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  check-for-site-changes:
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.check.outputs.has_changes }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check for site changes
        id: check
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            # Check if any docs files changed
            CHANGED=$(git diff --name-only HEAD~1 HEAD -- docs/ || echo "")
            if [ -n "$CHANGED" ]; then
              echo "has_changes=true" >> $GITHUB_OUTPUT
              echo "Found changes in docs/ directory"
            else
              echo "has_changes=false" >> $GITHUB_OUTPUT
              echo "No docs changes found"
            fi
          else
            # Manual trigger
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Manual trigger - deploying site"
          fi

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: check-for-site-changes
    if: needs.check-for-site-changes.outputs.has_changes == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4