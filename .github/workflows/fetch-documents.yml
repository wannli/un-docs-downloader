name: Fetch Documents

on:
  schedule:
    # Run daily at 6 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:
    # Allow manual trigger

permissions:
  contents: write

concurrency:
  group: "data-fetch"
  cancel-in-progress: false

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -e .

      - name: Show configuration
        run: |
          echo "::group::Patterns Configuration"
          cat ./config/patterns.yaml
          echo "::endgroup::"
          
          echo "::group::Checks Configuration"
          cat ./config/checks.yaml
          echo "::endgroup::"
          
          echo "::group::Current State"
          echo "Cached PDFs: $(find ./data/pdfs -name '*.pdf' 2>/dev/null | wc -l || echo 0)"
          if [ -f ./data/state.json ]; then
            cat ./data/state.json
          else
            echo "No state file yet (first run)"
          fi
          echo "::endgroup::"

      - name: Discover new documents
        run: |
          python -m mandate_pipeline.cli discover --verbose --config ./config --data ./data

      - name: Check for changes
        id: changes
        run: |
          git add data/
          echo "::group::Changes Summary"
          git diff --staged --stat || echo "No changes"
          echo "::endgroup::"
          
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "::notice::No changes to commit"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "::notice::Changes detected, will commit"
          fi

      - name: Commit changes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "chore: update documents $(date -I)"
          # Pull any changes that happened during the build, then push
          git pull --rebase origin main || true
          git push
