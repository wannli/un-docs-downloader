name: Linkage Analysis

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'data/pdfs/**'
      - 'src/mandate_pipeline/lineage.py'
  workflow_run:
    workflows:
      - Fetch Documents
    types:
      - completed

permissions:
  contents: write

concurrency:
  group: "lineage-analysis"
  cancel-in-progress: false

jobs:
  analyze:
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for lineage inputs
        id: pdf_changes
        run: |
          if git rev-parse HEAD~1 >/dev/null 2>&1; then
            if git diff --name-only HEAD~1..HEAD | rg '^(data/pdfs/|src/mandate_pipeline/lineage\.py)'; then
              echo "has_changes=true" >> $GITHUB_OUTPUT
            else
              echo "has_changes=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Set up Python
        if: steps.pdf_changes.outputs.has_changes == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        if: steps.pdf_changes.outputs.has_changes == 'true'
        run: |
          pip install -e .

      - name: Run linkage analysis
        if: steps.pdf_changes.outputs.has_changes == 'true'
        run: |
          python -m mandate_pipeline.cli lineage --verbose --config ./config --data ./data --output ./docs

      - name: Check for changes
        if: steps.pdf_changes.outputs.has_changes == 'true'
        id: changes
        run: |
          git add data/lineage.json docs/data.json
          echo "::group::Changes Summary"
          git diff --staged --stat || echo "No changes"
          echo "::endgroup::"
          
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "::notice::No changes to commit"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "::notice::Changes detected, will commit"
          fi

      - name: Commit changes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "chore: update lineage cache $(date -I)"
          git pull --rebase origin main || true
          git push
