<!-- Filter Controls -->
<div class="bg-white rounded-lg border border-gray-200 p-4 mb-8">
    <div class="flex items-center justify-between mb-3">
        <h2 class="text-sm font-semibold text-gray-500 uppercase tracking-wide">Filter Paragraphs</h2>
        <span class="text-sm text-muted">0 with signals, 0 without</span>
    </div>
    <div class="flex flex-wrap gap-2">
        <button id="btn-signals-only" onclick="showSignalsOnly()" 
                class="signal-btn px-3 py-1.5 rounded-lg text-sm font-medium bg-un-blue text-white transition-all">
            Signals Only
        </button>
        
        <button id="btn-show-all" onclick="toggleShowAll()" 
                class="signal-btn px-3 py-1.5 rounded-lg text-sm font-medium bg-gray-100 text-gray-700 hover:bg-gray-200 transition-all">
            Show All
        </button>

<script>
let showingAll = false;

function filterSignal(signal) {
    const rows = document.querySelectorAll('.para-row');
    
    // Update button styles
    document.querySelectorAll('.signal-btn').forEach(btn => {
        btn.classList.remove('ring-2', 'ring-offset-2', 'ring-un-blue');
    });
    event.currentTarget.classList.add('ring-2', 'ring-offset-2', 'ring-un-blue');
    
    rows.forEach(row => {
        const signals = JSON.parse(row.dataset.signals || '[]');
        const hasSignals = row.dataset.hasSignals === 'true';
        
        if (signals.includes(signal)) {
            row.classList.remove('hidden', 'opacity-40');
        } else if (showingAll) {
            row.classList.remove('hidden');
            row.classList.add('opacity-40');
        } else {
            row.classList.add('hidden');
        }
    });
}

function showSignalsOnly() {
    showingAll = false;
    const rows = document.querySelectorAll('.para-row');
    
    // Update button styles
    document.querySelectorAll('.signal-btn').forEach(btn => {
        btn.classList.remove('ring-2', 'ring-offset-2', 'ring-un-blue');
    });
    document.getElementById('btn-signals-only').classList.add('ring-2', 'ring-offset-2', 'ring-un-blue');
    document.getElementById('btn-show-all').textContent = 'Show All';
    
    rows.forEach(row => {
        row.classList.remove('opacity-40');
        const hasSignals = row.dataset.hasSignals === 'true';
        if (hasSignals) {
            row.classList.remove('hidden');
        } else {
            row.classList.add('hidden');
        }
    });
}

function toggleShowAll() {
    showingAll = !showingAll;
    const rows = document.querySelectorAll('.para-row');
    const btn = document.getElementById('btn-show-all');
    
    // Update button styles
    document.querySelectorAll('.signal-btn').forEach(b => {
        b.classList.remove('ring-2', 'ring-offset-2', 'ring-un-blue');
    });
    
    if (showingAll) {
        btn.textContent = 'Hide Others';
        btn.classList.add('ring-2', 'ring-offset-2', 'ring-un-blue');
        rows.forEach(row => {
            row.classList.remove('hidden');
            const hasSignals = row.dataset.hasSignals === 'true';
            if (!hasSignals) {
                row.classList.add('opacity-40');
            } else {
                row.classList.remove('opacity-40');
            }
        });
    } else {
        btn.textContent = 'Show All';
        showSignalsOnly();
    }
}

// Initialize: show only paragraphs with signals
document.addEventListener('DOMContentLoaded', function() {
    const signalsOnlyBtn = document.getElementById('btn-signals-only');
    if (signalsOnlyBtn) {
        signalsOnlyBtn.classList.add('ring-2', 'ring-offset-2', 'ring-un-blue');
    }
});

// Handle anchor links
if (window.location.hash) {
    const target = document.querySelector(window.location.hash);
    if (target) {
        if (target.classList.contains('hidden')) {
            toggleShowAll();
        }
        target.scrollIntoView({ behavior: 'smooth' });
        target.classList.add('ring-2', 'ring-un-blue');
    }
}
</script>
